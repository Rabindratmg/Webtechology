<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function iterat(){
            var n = document.getElementById("n_times").value;
            for(let i=0; i<n; i++){
                document.write("Web Technology \n ");
            }
        }
    </script>
    Enter number
    <input type="number" id="n_times", name="n">
    <button onclick="iterat()">Submit</button>

</body>
</html>
