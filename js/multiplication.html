<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <div>
        Enter the number you want multiplication of: <input type="number" id="intnum">
        <br><br>
        <button onclick='generatemul()'> Generate</button>
        <p id="ans"></p>
    </div>
    <script>
        function generatemul(){
            var num = document.getElementById("intnum").value;
            for(i=1;i<=10;i++){
                document.getElementById("ans").innerHTML += num + "x" + i + "=" +   num*i + "<br>";

            }

        }
    </script>
</body>
</html>
