<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="/images/image3.jpg" alt="environment" onmouseover="mouseoverevent()" onmouseout="mouseoutevent()">
        <p id="change">I am description of image</p>
    </div>
    <script>
        function mouseoverevent(){
            document.getElementById("change").innerHTML="Mouse is over me";
        }
        function mouseoutevent(){
            document.getElementById("change").innerHTML = "Mouse is taken out";
        }
    </script>
</body>
</html>
