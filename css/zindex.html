<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index</title>
    <style>
        #image1{
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        #image2{
            position: relative;
        }
    </style>
</head>
<body>
    <div>
        <img src="/images/image1.jpg" alt="image1" id="image1">
        <img src="/images/image2.jpg" alt="image2" id="image2">
    </div>
</body>
</html>
